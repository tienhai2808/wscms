{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ title }}</h1>
<hr>
<div class="d-flex justify-content-center">
  <div style="width: 80%;">
    <div class="d-flex mb-3" style="justify-content: flex-end;">
      <a class="btn btn-secondary" href="tao-moi/">Thêm nhà cung cấp</a>
    </div>
    <table class="table table-hover table-bordered">
      <thead class="table-secondary">
        <tr>
          <th scope="col" class="text-center">ID</th>
          <th scope="col" class="text-center">Tên</th>
          <th scope="col" class="text-center">Địa chỉ</th>
          <th scope="col" class="text-center"> </th>
        </tr>
      </thead>
      <tbody>
        {% for provider in providers %}
        <tr>
          <td class="text-center">{{ provider.id }}</td>
          <td class="text-center">{{ provider.name }}</td>
          <td class="text-center">{{ provider.address }}</td>
          <td class="d-flex justify-content-center">
              <button class="btn btn-dark btn-delete" value="{{ provider.id }}">Xóa</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<form action="" class="form-delete" method="post">
  {% csrf_token %}
  <input type="text" hidden name="delete">
</form>

{% endblock %}

{% block js %}
{% load static %}
<script src="{% static 'js/manager/providers.js' %}"></script>
{% endblock %}
